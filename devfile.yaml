# version that works on che.openshift.io
apiVersion: 1.0.0
metadata:
   generateName: che-website-
attributes:
  persistVolumes: 'false'
  
components:
  - alias: git
    type: dockerimage
    image: sunix/git-devtools
    mountSources: true
    memoryLimit: 256M

  - alias: php
    type: dockerimage
    image: eclipse/php
    mountSources: true
    memoryLimit: 256M
    args: ['sleep', 'infinity']
    endpoints:
      - name: 'website'
        port: 80
        attributes:
          path: /che/

commands:

  - name: start che-website
    actions:
      - type: exec
        command: >-
          if [ ! -f "/projects/che" ]; then ln -s /projects/che-website/che ; fi ;
          service apache2 start && tail -f /var/log/apache2/access.log -f /var/log/apache2/error.log
        component: php
        workdir: /projects/
