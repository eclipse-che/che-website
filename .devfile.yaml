schemaVersion: 2.1.0
metadata:
  name: eclipse-che-website
attributes:
  controller.devfile.io/storage-type: ephemeral
components:
  - name: development-tooling
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-bf01a50
      memoryLimit: 4Gi
      cpuLimit: 1400m
      endpoints:
        - name: eclipse-che-website
          targetPort: 3000
          exposure: public
          secure: false
          protocol: http
commands:
  - id: install
    exec:
      label: "1. Install the dependencies"
      component: development-tooling
      commandLine: "yarn"
      group:
        kind: build
        isDefault: true
  - id: start-dev
    exec:
      label: "2. Start Development mode (Hot reload + debug)"
      component: development-tooling
      commandLine: "yarn dev --host=0.0.0.0"
      group:
        kind: run
        isDefault: true
